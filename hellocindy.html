<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Make Title Updates here-->
    <title>Hello Cindy Beauty - Edmonton</title>
    <!--Add the name of the content creator-->
    <meta name="author" content="Candice Tate" />
    <!--Update what appears in Search Engines-->
    <meta
      name="description"
      content="Hi, I'm Cindy! I am a certified beauty technician specialized in nails, lashes, and facials. My home base studio is an Alberta Health Services approved, licensed, and insured facility located in Southwest Edmonton in the Allard Community."
    />
    <!--This will control what pops up when people share your page on socials-->
    <meta property="og:image" content="logo.jpg" />
    <meta
      property="og:description"
      content="Cindy is a certified beauty technician specialized in nails, lashes, and facials. She takes pride in making all of her clients feel their best and makes it a point to stay on top of the latest trends and continuing education. "
    />
    <meta property="og:title" content="Hello Cindy Beauty" />
    <!--This changes the image that appears in the tab of a browser-->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!--This is the CSS sheet -->
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <!-- This is for Bootstrap, which helps add to the styling (https://getbootstrap.com/docs/4.5/getting-started/introduction/) -->

      rel="stylesheet"

      crossorigin="anonymous"
    />
  </head>
